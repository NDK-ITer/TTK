        <div class="body">
            <div class="thu">

            <div class="thang-2">
                <div class="div-1" style="display: flex; justify-content: space-around;">
                    <span style="font-size: 10px;  " id="datetime"></span>
                    <span  style="font-size: 10px; background-color: gray;">24h qua</span>
                    <span style="font-size: 10px; background-color: rgb(176, 176, 176);">RSS</span>
                    <script>
                        const datetimeSpan = document.getElementById("datetime");

                        function updateTime() {
                            const dt = new Date();
                            const options = {
                                weekday: "long",
                                year: "numeric",
                                month: "long",
                                day: "numeric",
                                hour: "numeric",
                                minute: "numeric",
                                second: "numeric",
                                timeZone: "Asia/Ho_Chi_Minh", // Thay đổi múi giờ nếu cần thiết
                            };

                            const formattedTime = dt.toLocaleString("vi-VN", options);
                            datetimeSpan.textContent = formattedTime;
                        }

                        setInterval(updateTime, 1000);

                        updateTime();
                    </script>
